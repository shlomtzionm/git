<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Add Product</h1>
      <form>
        <input
          type="text"
          class="inputName"
          placeholder="Product name"
          required
        />
        <input
          type="number"
          class="inputPrice"
          placeholder="Product Price"
          required
        />
        <select class="Category" required>
          <option>Drinks</option>
          <option>Meat</option>
          <option>Dairy</option>
          <option>Snacks</option>
          <option>Basic</option>
        </select>
        <input
          type="text"
          class="inputPic"
          placeholder="enter you src here"
          required
        />
      </form>
      <button class="addBtn">Add Product</button>
      <h2>My Cart</h2>
      <table>
        <tbody class="table">
          <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Category</th>
            <th>Pic</th>
            <th>Action</th>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
