<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div><em>
        <h1 class="center">welcome</h1>
      </em></div>
    <img src="הורדה.png" alt="profile pic" class="pic center">

    <div class="logIn">
      <input class="userName" placeholder="Enter your user name:">
      <input class="password" type="password" placeholder="Enter your user password:">
      <button class="loginbutton" onclick=" logInfn()">login</button>
    </div>

    <div class="signUp">
      <input class="inputUserName" placeholder="Choose a user name:">
      <input class="inputPassword" type="password" placeholder="Choose a password:">
      <button class="create" onclick="createNewAccount()">sign Up</button>
      <button class="backToLogIn" onclick="blockOrNone()">Back to log in</button>
    </div>
    <div class="forgat">
      <div><em>
          <h1 class="center">forgat password?</h1>
        </em></div>
      <div>
        <input type="text" class="ifUserName" placeholder="enter your user name:">
        <p class="thisIsPassword">your password is: </p>
        <button class="" onclick="ifForgat()">click here to check</button>
      </div>
    </div>

    <button class="goToSignUp" onclick="blockOrNone()"><em>Create a new acount</em></button>
    <button class="isPassword" onclick="blockOrNone(forgatd, logInd, signUpd)"><em>forgat password?</em></button>
  </div>
  <script src="js.js"></script>
</body>

</html>
