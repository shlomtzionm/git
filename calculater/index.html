<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rem's JavaScript Calculater</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js"></script>
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn" value="*" onclick="click()">*</button>
            <button type="button" class="btn" value="/" onclick="click()">/</button>
            <button type="button" class="btn" value="-" onclick="click()">-</button>
            <button type="button" class="btn" value="+" onclick="click()">+</button>

            <button type="button" class="btn" value="9" onclick="click()">9</button>
            <button type="button" class="btn" value="8" onclick="click()">8</button>
            <button type="button" class="btn" value="7" onclick="click()">7</button>
            <button type="button" class="btn" value="6" onclick="click()">6</button>
            <button type="button" class="btn" value="5" onclick="click()">5</button>
            <button type="button" class="btn" value="4" onclick="click()">4</button>
            <button type="button" class="btn" value="3" onclick="click()">3</button>
            <button type="button" class="btn" value="2" onclick="click()">2</button>
            <button type="button" class="btn" value="1" onclick="click()">1</button>
            <button type="button" class="btn" value="0" onclick="click()">0</button>
            <button type="button" class="btn" value="." onclick="click()">.</button>

            <button type="button" class="btn equal" >=</button>
            <button type="button" class="btn clear" >C</button>
        </div>
    </section>

    
</body>

</html>
